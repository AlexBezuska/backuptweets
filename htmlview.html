<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{user}}'s tweets</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font: 12px/15px Helvetica, Arial, sans-serif;
        color: #555;
        background: #f5f5f5;
        margin: 20px auto;
    }

    table {
        overflow:hidden;
        border:1px solid #d3d3d3;
        background:#fefefe;
        width:70%;
        margin:5% auto 0;
        -moz-border-radius:5px; /* FF1+ */
        -webkit-border-radius:5px; /* Saf3-4 */
        border-radius:5px;
        -moz-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }

    th, td {padding:18px 28px 18px; text-align:center; }

    th {padding-top:22px; text-shadow: 1px 1px 1px #fff; background:#e8eaeb;}

    td {border-top:1px solid #e0e0e0; border-right:1px solid #e0e0e0;}

    tr:nth-child(odd) td {background:#f6f6f6;}

    td.first, th.first {text-align:left}

    td.last {border-right:none;}

    /*
    Background gradients are completely unnessary but a neat effect.
    */

    td {
        background: -moz-linear-gradient(100% 25% 90deg, #fefefe, #f9f9f9);
        background: -webkit-gradient(linear, 0% 0%, 0% 25%, from(#f9f9f9), to(#fefefe));
    }

    tr.odd-row td {
        background: -moz-linear-gradient(100% 25% 90deg, #f6f6f6, #f1f1f1);
        background: -webkit-gradient(linear, 0% 0%, 0% 25%, from(#f1f1f1), to(#f6f6f6));
    }

    th {
        background: -moz-linear-gradient(100% 20% 90deg, #e8eaeb, #ededed);
        background: -webkit-gradient(linear, 0% 0%, 0% 20%, from(#ededed), to(#e8eaeb));
    }
    </style>
</head>
<body>
    <center>
        <h1>{{user}}'s' tweets</h1>
    </center>

    <table>
        <thead>
            <tr>
                <td>Date</td>
                <td>Text</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Date</td>
                <td>Text</td>
            </tr>
        </tfoot>
        <tbody>
            {{#tweets}}
                <tr>
                    <td>{{created_at}}</td>
                    <td>{{text}}</td>
                </tr>
            {{/tweets}}
        </tbody>
    </table>

    <center>
    <p>
    Generated by <a href="http://haykranen.nl">Hay's</a> <a href="http://www.github.com/hay/backuptweets/">backuptweets</a>.
    </p>
    </center>
</body>
</html>
